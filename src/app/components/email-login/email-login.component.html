<form (ngSubmit)="submitLogin()" [formGroup]="loginForm">
  <div class="form-group">
    <label htmlFor="email"> Epost </label>
    <input
      type="text"
      required
      formControlName="email"
      id="email"
      name="email"
    />
  </div>
  <div class="form-group">
    <label htmlFor="password"> LÃ¶senord </label>
    <input

    />

    Logga in
  </button>
</form>
